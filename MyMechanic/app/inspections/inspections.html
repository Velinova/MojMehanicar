<div class="container gridView">
    <div class="col-md-12">
        <br />
        <table class="table">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Vehicle</th>
                    <th>Mechanic</th>
                    <th>Owner</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="inspection in inspections">
                    <td class="col-md-3"><div style ="font-size: 9pt; width:80px;" class="label" ng-class="inspection.Status == 'PENDING' ? 'label-danger': inspection.Status == 'IN_PROGRESS' ? 'label-success' : 'label-warning'" >{{inspection.Status}}</div></td>
                    <td class="col-md-3">{{inspection.VehicleLicense}}</td>
                    <td class="col-md-3">{{inspection.MechanicName}}</td>
                    <td class="col-md-3">{{inspection.VehicleOwner}}</td>

                    <td style="text-align:center;"><button ng-click="summonDeleteDialog(inspection.Id)" class="btn btn-sm btn-danger" style="float:right;" ><span class="glyphicon glyphicon-trash"></span>  Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
